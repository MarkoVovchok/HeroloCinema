<div class="modal-header">
  <h4 class="modal-title">Confirmation needed</h4>
</div>
<div class="modal-body">
  <p>Are you sure you want to remove this movie from the collection?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-danger" (click)="confirmRemoval()">Confirm</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Cancel</button>
</div>
